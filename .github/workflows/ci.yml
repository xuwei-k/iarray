name: CI
on:
  pull_request:
  push:
  schedule:
  - cron: '0 2 * * 0'
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        type:
        - JVM
        - JS
        - Native
        java:
        - 8
        - 25
    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-java@v5
      with:
        java-version: "${{ matrix.java }}"
        distribution: zulu
    - uses: coursier/cache-action@v6
    - uses: sbt/setup-sbt@v1
    - run: sbt -v scalafmtSbtCheck "+scalafmtCheckAll" "+iarray${{ matrix.type }}/test"
